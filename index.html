<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  
<main>
    <article class="product">

        <picture class="product-img">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      

      <div class="product-body">
        <p class="product-category">perfume</p>
        <h1>gabrielle essence eau de parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="prices">
          <p class="product-price">$149.99</p>
          <p class="product-pre-price"><s>$169.99</s></p>
        </div>

        <button data-icon="cart">Add to Cart</button>
      </div>

    </article>
  
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">YusefArches</a>.
  </div>
</body>
</html>
